    <meta charset="UTF-8">

    <title>Manutenção Autônoma</title>
    <style>
        body {
            font-family: Arial Narrow, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://www.amaggi.com.br/wp-content/uploads/2024/05/Amaggi-100-Bio-1-scaled.jpg');
            background-color: rgba(0, 0, 0, 0.3);
            background-blend-mode: overlay;
            color: #333;
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
        }
        .header {
            background-color: #04649b;
            color: white;
            padding: 10px 0;
            position: relative; 
            text-align: left; /* Alinhamento do texto à esquerda */
            padding-left: 20px; /* Espaçamento à esquerda */
            padding-top: 10px; /* Espaçamento superior */
        }
        .logo {
            position: absolute;
            top: 0px;
            right: 2px;
            width: 500px; /Tamanho ajustado para a imagem */
            height:200px; /* Mantém a proporção */
            z-index: 999;
        }
        .buttons {
            background-color: #049C64; /* Alterada a cor do cabeçalho */
            display: flex;
            justify-content: center;
            margin: 0; /* Modificado o margin para 0 */
            padding: 20px 0; /* Adicionado padding para alinhar os botões */
        }
        .buttons button {
            background-color: #DCC47C; /* Alterada a cor dos botões */
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            color:#093E68; /* Cor do texto dos botões */
            font-weight: bold; /* Deixa o texto em negrito */
        }
        .buttons button img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
        }
        .buttons button:hover {
            background-color: #ffffff;
        }
        footer {
            background-color: #04649b; /* Alterada a cor do rodapé */
            color: white;
            text-align: center;
            font-weight: bold; /* Deixa o texto em negrito */
            padding: 20px 0;
            border-radius: 10px;
            margin-top: 20px;
            clear: both;
            width: 100%;
            position: fixed;
            left: 0;
            bottom: 0;
        }
        footer p {
            margin: 5px 0;
        }
    </style>
</head>
